<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Simple JS App</title>
    </head>
    <body style="background-color: rgb(216, 169, 81)">
        <h1>Pokedex</h1>
        <style>
            h1 {
                text-align: center;
            }
            #pokemon-container {
                display: grid;
                grid-template-columns: 1fr;
                grid-gap: 20px;
                justify-content: center;
                align-content: start;
                margin: 0 auto;
                width: 30%;
            }
            button {
                font-size: 20px;
                padding: 10px 20px;
            }
        </style>
        <script src="js/scripts.js"></script>
    </body>
</html>
